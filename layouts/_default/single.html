{{ define "main" }}
  <article class="post-single">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ if eq .Section "posts" }}
      <p class="meta">{{ .Date.Format "2006-01-02" }}</p>
      {{ with .Params.categories }}
        <p class="meta">Categories: {{ delimit . ", " }}</p>
      {{ end }}
    {{ end }}
    {{ .Content }}
  </article>
{{ end }}
